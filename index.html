<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Portal | Cutedge Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="form-header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1>Student Registration</h1>
      <p class="tagline">Join our academic community of excellence</p>
    </header>

    <form id="registrationForm" action="#" method="POST">
      <section class="form-section personal-info">
        <h2><i class="fas fa-user"></i> Personal Information</h2>
        
        <div class="form-group">
          <label for="fullname">Full Name <span class="required">*</span></label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
          </div>
        </div>

        <div class="form-group">
          <label>Gender <span class="required">*</span></label>
          <div class="gender-group">
            <div class="radio-item">
              <input type="radio" id="male" name="gender" value="Male" required />
              <label for="male">Male</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="female" name="gender" value="Female" />
              <label for="female">Female</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="other" name="gender" value="Other" />
              <label for="other">Other</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth <span class="required">*</span></label>
          <input type="date" id="dob" name="dob" required />
        </div>
      </section>

      <section class="form-section academic-info">
        <h2><i class="fas fa-book"></i> Academic Information</h2>
        
        <div class="form-group">
          <label for="course">Desired Program <span class="required">*</span></label>
          <select id="course" name="course" required>
            <option value="">-- Select Program --</option>
            <option value="btech">B.Tech (Computer Science)</option>
            <option value="bca">BCA (Bachelor of Computer Applications)</option>
            <option value="mba">MBA (Master of Business Administration)</option>
            <option value="mca">MCA (Master of Computer Applications)</option>
            <option value="bba">BBA (Bachelor of Business Administration)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Residential Address <span class="required">*</span></label>
          <textarea id="address" name="address" rows="3" placeholder="Enter your complete address" required></textarea>
        </div>
      </section>

      <div class="form-actions">
        <button type="reset" class="btn-secondary"><i class="fas fa-undo"></i> Reset</button>
        <button type="submit" class="btn-primary"><i class="fas fa-paper-plane"></i> Submit Application</button>
      </div>
    </form>
  </main>

  <footer class="page-footer">
    <p>&copy; 2023 Cutedge Academy. All rights reserved.</p>
  </footer>
</body>
</html>
